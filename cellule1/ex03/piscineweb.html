<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piscine Web</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
		}
		h1 {
			font-size: 3rem;
			margin-bottom: 10px;
		}
		.image-container {
			display: flex; /* Display images in a row */
			justify-content: center; /* Center images */
			gap: 20px; /* Add space between the images */
		}
		img {
			width: 400px; /* Adjust image size */
			height: auto;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Piscine Web</h1>
	<div class="image-container">
		<a href="https://www.youtube.com/watch?v=INscMGmhmX4" >
			<img src="image1.jpg", alt="image3">
		</a>
		<img src="image2.jpg", alt="image2">
	</div>
</body>
</html>
